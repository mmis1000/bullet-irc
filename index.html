<!DOCTYPE html>
<html>
  <head>
    <title>Hello World!</title>
    
    <link rel="stylesheet" href="lib/normalize.css">
    <link rel="stylesheet" href="lib/prepare.css">
    <script src="lib/prepare.js"></script>
    
    
    <!-- debug session -->
    <script>
      /* enable debug tool */
      //require('nw.gui').Window.get().showDevTools();
      
      require('nw.gui').Window.get().removeAllListeners()
      
      require('nw.gui').Window.get().on('minimize', function() {
        require('nw.gui').Window.get().show()
      });
      
      /* prevent accidently refresh  */
      function disableF5(e) { if ((e.which || e.keyCode) == 116) e.preventDefault(); };
      //$(document).on("keydown", disableF5
      
    </script>
    
    
    <link rel="stylesheet" href="lib/jquery-ui.css">
    <script src="lib/jquery.js"></script>
    <script src="lib/jquery-ui.js"></script>
    <script src="lib/jquery-ui-title-buttons.js"></script>
    <script src="lib/jquery.caret.js"></script>
    <script src="lib/aabb.js"></script>
    <script src="lib/client.js"></script>
    
    <script>
      function showDev(e) { 
        if ((e.which || e.keyCode) == 123) {
          require('nw.gui').Window.get().showDevTools();
        }      
      };
      $(document).on("keydown", showDev);
    </script>
    
    <link rel="stylesheet" href="lib/client.css">
  </head>
  <body>
    <div class="bullet-space">
    </div>
    <div class="main-wrap" style="display:none">
      <div class="send hasPointer">
        <input class="target" value="#ysitd">
        <input class="input" type="text">
      </div>
      
      <div class="panels">
      </div>
      
      <div id="select-bar" class="select-bar moveable hasPointer memoryable">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
      </div>
    </div>
    <div id="float-icon" class="float-icon hasPointer moveable memoryable">
      <a href="javascript:void(0);">&#9776;</a>
    </div>
  </body>
</html>
